<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div>
                <img class="logo-image" src="../assets/logo2.png" alt="">
                <h1 class="logo">
                    <a href="/about">Lotify</a>
                </h1>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="/auction">Auction</a></li>
                    <li><a href="/lot">Create lot</a></li>
                    <li><a href="/about">About us</a></li>
                    <li><a href="/profile">Account</a></li>
                    <li><a href="#" onclick="logout()">Log out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container__panel">
            <div class="user">
                <button onclick="getUsers()">List Users</button>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            
            </div>
            <div class="lot">
                <button onclick="getLots()">List Lots</button>
                <table id="lotsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Photo</th>
                            <th>bill Option</th>
                            <th>Additional information</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lotsTableBody">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="auction">
                <h2 class="auction-text">Auction information</h2>
                <table id="auctionTable">
                    <thead>
                        <tr>
                            <th>Lots (id)</th>
                            <th>Lots (title)</th>
                            <th>Start Price</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="auctionTableBody">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../scripts/admin.js"></script>
    <script src="../scripts/account.js"></script>
</body>
</html>
