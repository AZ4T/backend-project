    <header class="header">
        <div class="container header__container">
            <div>
                <img class="logo-image" src="../assets/logo2.png" alt="">
                <h1 class="logo">
                    <a href="/">Lotify</a>
                </h1>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="/auction">Auction</a></li>
                    <li><a href="/lot">Create lot</a></li>

                    <li><a href="/profile">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN SECTION - SIGN IN, SIGN UP -->

    <main>
        <section class="account__section">
            <div class="account">
                <div class="sign-up">
                    <h2>Sign Up</h2>
                    <h3>It's free and only takes a minute</h3>
                    <form onsubmit="signUp(event)">
                        <label for="userName">Username</label>
                        <input type="text" name="userName" id="userName">
            
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
            
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <br>

                        <label for="enable2FA">
                            <input type="checkbox" id="enable2FA" name="enable2FA" value="true" style="width: 20px; margin-top: 4px;">
                            <p>Enable 2FA</p>
                        </label>

                        <button type="submit">Sign Up</button>
                    </form>
                    <p>By clicking the Sign Up button, you agree to our <a href="/about">Terms and Conditions</a></p>
                    <p>Already have an account? <a href="#" id="show-sign-in">Login here</a></p>
                </div>
                <div class="sign-in">
                    <h2>Sign In</h2>
                    <form onsubmit="signIn(event)">
                        <label for="userName">Username</label>
                        <input type="text" name="userName" id="log_userName">
            
                        <label for="password">Password</label>
                        <input type="password" name="password" id="log_password">

                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-sign-up">Create account here</a></p>
                </div>
            </div>
        </section>
    </main>
